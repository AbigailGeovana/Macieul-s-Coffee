<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macieul's Coffee - Kitchen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <header>
        <div id="content">
        <div class="ui grid container" id="menu">
            <div class="twelve wide column">
                <button class="ui brown button menu-item" data-tab-name="tab-produtos">
                    <i class="clipboard outline icon large"></i><br/>
                    Produtos
                </button>
                <a href="/adicionar.html">
                <button class="ui brown button menu-item" data-tab-name="tab-adicionar-produto">
                    <i class="plus icon large"></i><br/>
                    Adicionar
                </button></a>
            </div>
            <div class="four wide column right">
                <div class="ui input">
                    <input type="text" placeholder="Search...">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="ui container">
            <div class="ui tab" data-tab="tab-produtos">
                <div class="ui four doubling stackable cards special" id="menu-produtos">
                </div>
            </div>
        </div>
    </main>
    <div class="ui modal">
        <i class="close icon"></i>
        <div class="header">
            Excluir Produto
        </div>
        <div id="confirma-excluir-produtos">
        </div>
    </div> 
    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script type="text/javascript" src="/js/cozinha/index.js"></script>
    <script type="text/javascript" src="/js/usuario/index.js"></script>
</body>
</html>
